#Rutas Controlador: Usuario
user:
    path: /usuario
    controller: App\Controller\UserController::index
    methods: [POST]

register:
    path: /register
    controller: App\Controller\UserController::register
    methods: [POST]

login:
    path: /login
    controller: App\Controller\UserController::login
    methods: [POST]

user_edit:
    path: /user/edit
    controller: App\Controller\UserController::edit
    methods: [PUT]
    
#Rutas  Controlador: Video
video:
    path: /video
    controller: App\Controller\VideoController::index
    methods: [GET]
new_video:
    path: /video/new
    controller: App\Controller\VideoController::newVideo
    methods: [POST]
detail_video:
    path: /video/detail/{video}
    controller: App\Controller\VideoController::detail_video
    methods: [GET]
delete_video:
    path: /video/remove/{id}
    controller: App\Controller\VideoController::delete_video
    methods: [DELETE]
edit_video:
    path: /video/edit/{id}
    controller: App\Controller\VideoController::newVideo
    methods: [PUT]
